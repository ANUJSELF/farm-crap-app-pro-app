<ion-header>

  <ion-navbar>
    <ion-title>Add Manure</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
  <ion-list>
    <ion-item>
      <ion-label>Manure Name</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>N content</ion-label>
      <ion-input [(ngModel)]="nitrogenContent"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>P&#x2082;O&#x2085; content</ion-label>
      <ion-input [(ngModel)]="phosphorousContent"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>K&#x2082;O content</ion-label>
      <ion-input [(ngModel)]="potassiumContent"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button clear small class="next" ion-fixed (click)="finishPressed()" [disabled]="!name || !nitrogenContent || !phosphorousContent || !potassiumContent">Add</button>
</ion-content>
