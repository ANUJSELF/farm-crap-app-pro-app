<ion-header>
  <ion-navbar>
    <ion-title>
      Dashboard
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="map" class="map" ion-fixed></div>
  <ion-fab class="fab" bottom right ion-fixed>
    <button ion-fab (click)="addField()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-slides class="swiper" ion-fixed>
    <ion-slide padding>
      <h2>No fields</h2>
      <p>Get started by adding a field</p>
    </ion-slide>
    <ion-slide padding>
      <h2>Field Name</h2>
      <h3>1 hectare</h3>
      <p>Last spread: 01/01/1970</p>
      <button ion-button block (click)="viewField()">View Field</button>
    </ion-slide>
  </ion-slides>
</ion-content>
