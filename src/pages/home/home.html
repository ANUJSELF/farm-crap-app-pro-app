<ion-header>
  <ion-navbar>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="map" class="map" ion-fixed></div>
  <ion-fab class="fab" bottom right ion-fixed>
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-slides class="swiper" ion-fixed>
    <ion-slide padding>
      <h2>No fields</h2>
      <p>Get started by adding a field</p>
    </ion-slide>
    <ion-slide padding>
      <h2>Field 1 Name</h2>
      <h3>1 hectare</h3>
      <p>Last spread: 01/01/1970</p>
      <button ion-button block>View Field</button>
    </ion-slide>
  </ion-slides>
</ion-content>
